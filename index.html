<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDG Sint Jansklooster - Word Lid!</title>
    <!-- We houden Tailwind via CDN voor eenvoud in deze setup, 
         maar in een volledige productie-omgeving zou je dit ook via package.json installeren. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              sdg: {
                dark: '#0f172a', // Slate 900
                black: '#171717', // Neutral 900 (Main dark)
                red: '#dc2626', // Red 600 (Main accent)
                redlight: '#fee2e2', // Red 100 (Subtle bg)
                light: '#f8fafc', // Slate 50
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Open Sans', sans-serif; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 antialiased selection:bg-sdg-red selection:text-white">
    <div id="root"></div>
    <!-- Dit is het entry point voor Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
